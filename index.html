<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Phone Number Information</h1>
  <input type="text" id="phoneNumber" placeholder="Enter a phone number">
  <button onclick="getPhoneInfo()">Get Info</button>
  <div id="result"></div>

  <script>
    function getPhoneInfo() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const url = `https://apilayer.net/api/validate?access_key=qYShkDb56sHUYXuDxGeBXtC352hPhvFH&number=${phoneNumber}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultContainer = document.getElementById('result');
          resultContainer.innerHTML = `
            <p>Valid: ${data.valid}</p>
            <p>Number: ${data.number}</p>
            <p>Local Format: ${data.local_format}</p>
            <p>International Format: ${data.international_format}</p>
            <p>Country Prefix: ${data.country_prefix}</p>
            <p>Country Code: ${data.country_code}</p>
            <p>Country Name: ${data.country_name}</p>
            <p>Location: ${data.location}</p>
            <p>Carrier: ${data.carrier}</p>
            <p>Line Type: ${data.line_type}</p>
          `;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while fetching the phone information.');
        });
    }
  </script>
</body>
</html>
